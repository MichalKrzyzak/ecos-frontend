<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="studentsDataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let students"> {{students.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let students"> {{students.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="collegeId">
      <th mat-header-cell *matHeaderCellDef> College ID</th>
      <td mat-cell *matCellDef="let student"> {{student.collegeId}} </td>
    </ng-container>

    <ng-container matColumnDef="peselNumber">
      <th mat-header-cell *matHeaderCellDef> Pesel Number</th>
      <td mat-cell *matCellDef="let student"> {{student.peselNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="fieldOfStudy">
      <th mat-header-cell *matHeaderCellDef> Field of Study</th>
      <td mat-cell *matCellDef="let student"> {{student.fieldOfStudy}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status studenta</th>
      <td mat-cell *matCellDef="let student"> {{student.active? "Tak" : "Nie"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<br>
<div style="text-align: right">
  <a [routerLink]="'/students-list/add'" mat-raised-button>Dodaj studenta</a>
  <a mat-raised-button>Dezaktywuj studenta</a>
</div>
