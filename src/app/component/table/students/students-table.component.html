<div class="loading-shape" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj">
  </mat-form-field>

  <table mat-table [dataSource]="studentsDataSource" matSort matSortActive="collegeId" matSortDirection="asc">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
      <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
      <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="collegeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr. albumu</th>
      <td mat-cell *matCellDef="let student"> {{student.collegeId}} </td>
    </ng-container>

    <ng-container matColumnDef="peselNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PESEL</th>
      <td mat-cell *matCellDef="let student"> {{student.peselNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="fieldOfStudy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kierunek studiów</th>
      <td mat-cell *matCellDef="let student"> {{student.fieldOfStudy}} </td>
    </ng-container>

    <ng-container matColumnDef="yearOfStudy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rok studiów</th>
      <td mat-cell *matCellDef="let student"> {{student.yearOfStudy}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status studenta</th>
      <td mat-cell *matCellDef="let student"> {{student.active ? "Tak" : "Nie"}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student">
        <a (click)="getStudentDetails(student.id)" mat-flat-button color="primary">Szczegóły</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>

  </table>
</div>

<div class="table">
  <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div style="text-align: right">
    <a (click)="addStudentForm()" mat-raised-button class="btn btn-space">Dodaj studenta</a>
  </div>
</div>
