<div class="card">
  <div class="card-header bg-dark ecos-head">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Wyszukaj:</div>
      <div>
        <label>
          <input type="text"
                 [(ngModel)]="listFilter"/>
        </label>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="students && students">
        <thead>
        <tr class="ecos-column-name">
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>E-Mail</th>
          <th>CollegeID</th>
          <th>Status studenta?</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of filterStudents">
          <td>{{student?.personalData?.firstName}}</td>
          <td>{{student?.personalData?.lastName}}</td>
          <td>{{student?.email}}</td>
          <td>{{student?.collegeId}}</td>
          <td>{{student?.active ? "Tak" : "Nie"}}</td>
          <td>
            <button class="btn btn-ecos" [routerLink]="'/student/' + student.id">Szczegóły</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
