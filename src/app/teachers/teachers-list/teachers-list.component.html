<div class="card shadow">
  <div class="card-header bg-dark ecos-head">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <label>
        <input class="form-control" style="margin-left: 20px" type="text" [(ngModel)]="listFilter"
               placeholder="Wyszukaj"/>
      </label>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="teachers">
        <thead>
        <tr class="ecos-column-name">
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>E-Mail</th>
          <th>Czy zatrudniony?</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let teacher of filterTeachers">
          <td>{{teacher?.personalData?.firstName}}</td>
          <td>{{teacher?.personalData?.lastName}}</td>
          <td>{{teacher?.email}}</td>
          <td>{{teacher?.isActive ? "Tak" : "Nie"}}</td>
          <td>
            <button class="btn btn-ecos-dark" [routerLink]="'/teacher/' + teacher.id">Szczegóły</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
